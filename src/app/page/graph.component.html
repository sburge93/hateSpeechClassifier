<div class="graph" width="60%;">
  

  <div class="graph-view">
    <span class="graph-tweet-count">Number of tweets</span>
    <canvas class="graph-chart" *ngIf="loaded" baseChart [chartType]="'line'" [legend]="true" [datasets]="chartData" [labels]="chartLabels"
      [options]="chartOptions" [colors]="lineChartColors">
    </canvas>
  </div>
  <span class="graph-time">Time</span>
</div>
